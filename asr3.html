<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS203</title>
    <style>
        body{
            background-image: url('bg.jpg');
            z-index: -1;
            overflow: hidden;
            margin: 0px;
        }
        header{
            color: white;
            text-align: center;
            margin-top: 2rem;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .container{
            margin-top: 15vh;
            display: flex;
            flex-wrap: wrap;
            height: 70vh;
            width: 100vw;
            align-items: center;
            justify-items: center;
            text-align: center;
            justify-content: space-evenly;
        }
        .box{
            border: 2px solid white;
            height: 150px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-items: center;
            text-align: center;
            justify-content: space-evenly;
        }
        #bit1{
            background-image: url('one.png');
            position: relative;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            animation-name: bit-1;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
        }
        @keyframes bit-1 {
            0%{
                left: 0px;
            }
            80%{
                left: 28vw;
            }
            100%{
                left: 28vw;
            }
        }
        #bit2{
            background-image: url('one.png');
            position: relative;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            animation-name: bit-2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
        }
        @keyframes bit-2 {
            0%{
                left: 0px;
            }
            80%{
                left: 28vw;
            }
            100%{
                left: 28vw;
            }
        }
        #bit3{
            background-image: url('zero.png');
            position: relative;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            animation-name: bit-3;
            transition-delay: 2s;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        @keyframes bit-3 {
            0%{
                left: 0px;
            }
            50%{
                visibility: hidden;
            }
            70%{
                visibility: hidden;
            }
            100%{
                visibility: hidden;
                left: 28vw;
            }
        }
        .container2{
            display: flex;
            flex-wrap: wrap;
            height: 10vh;
            width: 90vw;
            margin: auto;
            align-items: center;
            justify-items: center;
            text-align: center;
            justify-content: space-evenly;
        }
        .bits{
            margin-top: 10vh;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            position: relative;
            right: 28vw;
        }
        #bit0{
            background-image: url('one.png');
            position: relative;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            animation-name: bit-0;
            transition-delay: 2s;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        @keyframes bit-0 {
            0%{
                bottom: 50vh;
            }
            17.5%{
                bottom: 50vh;
                right: 18vw;
            }
            35%{
                bottom: 70vh;
                right: 18vw;
            }
            52.5%{
                bottom: 70vh;
                right: 28vw;
            }
            70%{
                bottom: 50vh;
            }
            100%{
                bottom: 50vh;
            }
        }  
        .description1{
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            font-size: 30px;
            animation-name: pi;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
        }
        @keyframes pi{
            0%{
            }
            68%{
                visibility: hidden;
            }
            70%{
                visibility: hidden;
            }
            100%{
                visibility: hidden;
            }
        }
        .input{
            position: absolute;
            bottom: 5px;
            left: 45vw;
            color: white;
            font-size: 30px;
            animation-name: i;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
        }
        @keyframes i{
            0%{
            }
            68%{
                visibility: hidden;
            }
            70%{
                visibility: hidden;
            }
            100%{
                visibility: hidden;
            }
        }
        .output{
            position: absolute;
            bottom: 5px;
            left: 45vw;
            color: white;
            font-size: 30px;
            animation-name: o;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
        }
        @keyframes o{
            0%{
                visibility: hidden;
            }
            40%{
                visibility: hidden;
            }
            68%{
                visibility: hidden;
            }
            70%{
                visibility: visible;
            }
            100%{
                visibility: visible;
            }
        }
        .description2{
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            font-size: 30px;
            animation-name: po;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            transition-delay: 2s;
            visibility: hidden;
        }
        @keyframes po{
            0%{
                visibility: hidden;
            }
            68%{
                visibility: hidden;
            }
            70%{
                visibility: visible;
            }
            100%{
                visibility: visible;
            }
        }  
    </style>
</head>
<body>
    <header>Arithmetic Shift Right using three flip flop</header>
    <div class="container">
        <div class="box" id="item-1">
            <div id="bit1">

            </div>
        </div>
        <div class="box" id="item-2">
            <div id="bit2">
                
            </div>
        </div>
        <div class="box" id="item-3">
            <div id="bit3">
                
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="bits" id="bit0">
        
        </div>
    </div>
    <div class="description1">
        Under process...
    </div>
    <div class="input">
        INPUT-110
    </div>
    <div class="output">
        OUTPUT-111
    </div>
    <div class="description2">
        Operation complete
    </div>
</body>
</html>
